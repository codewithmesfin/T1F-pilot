<mat-card class="login-card" light>
    <mat-card-header>
        <mat-card-title>User Signin</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" class="login-form">
            <mat-form-field appearance="outline" class="login-full-width">
                <mat-label>Enter an Email</mat-label>
                <input matInput [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="login-full-width">
                <input matInput placeholder="Enter your password" formControlName="password">
                <mat-error *ngIf="form.controls['password'].invalid">Password is required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="login-full-width">
                <input matInput placeholder="Confirm your password" formControlName="confirmPassword">
                <mat-error
                    *ngIf="form.controls['confirmPassword'].pristine || form.controls['confirmPassword'].errors?.MatchPassword">
                    Password does not match</mat-error>
            </mat-form-field>
            <button routerLink="dashboard" mat-raised-button class="login-btn">Login</button>
        </form>
    </mat-card-content>
</mat-card>
