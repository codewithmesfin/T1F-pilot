<div class="talents">

    <mat-grid-list cols="2" rowHeight="30px">
        <mat-grid-tile>
            <mat-form-field class="search-talents">
                <!-- <mat-label>Search Talents</mat-label> -->
                <input placeholder="Search Talents" matInput (keyup)="applyFilter($event)" #input>
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile><span class="btn-spacer"></span>
            <div class="example-button-row">
                Filter
                <mat-form-field appearance="fill" style="width:60px">
                    <input matInput #input>
                </mat-form-field>
                <button mat-raised-button class="right-btn">Add Talent</button>
                <button mat-raised-button class="right-btn">Create a Group</button>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-tab-group mat-align-tabs="start">
        <mat-tab label="Talents"></mat-tab>
        <mat-tab label="Groups"></mat-tab>
        <mat-tab label="Applicants"></mat-tab>
    </mat-tab-group>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

        <!-- Position Column -->
        <ng-container matColumnDef="idCode">
            <th mat-header-cell *matHeaderCellDef> ID code </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox>
                    <button routerLink="/app/talent-detail" mat-button>00{{element.idCode}}</button>
                </mat-checkbox>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="talentName">
            <th mat-header-cell *matHeaderCellDef> Talent Name </th>
            <td mat-cell *matCellDef="let element">
                <mat-radio-group>
                    <mat-radio-button class="example-margin" value="after">
                        {{element.talentName}}
                    </mat-radio-button>
                </mat-radio-group>
            </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="professions">
            <th mat-header-cell *matHeaderCellDef> Professions</th>
            <td mat-cell *matCellDef="let element"> {{element.professions}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="contactInfo">
            <th mat-header-cell *matHeaderCellDef> Contact Info </th>
            <td mat-cell *matCellDef="let element"> {{element.contactInfo}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="project">
            <th mat-header-cell *matHeaderCellDef> Project </th>
            <td mat-cell *matCellDef="let element"> {{element.project}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.active}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="dateAdded">
            <th mat-header-cell *matHeaderCellDef>Date Added</th>
            <td mat-cell *matCellDef="let element"> {{element.dateAdded}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
</div>
